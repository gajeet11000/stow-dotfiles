; ==========================
; Gammastep / Redshift Config
; ==========================

[general]
; Color temperatures (Kelvin)
temp-day=5700
temp-night=4000

; Smooth transition (1 = fade, 0 = instant switch)
fade=1

; Custom dawn/dusk instead of solar elevation
dawn-time=06:00-07:30
dusk-time=18:30-20:00

; Brightness control (1.0 = default)
brightness-day=1.0
brightness-night=1.0

; Gamma control (RGB channels)
gamma-day=1.0:1.0:1.0
gamma-night=1.0:0.9:0.75

; Use manual location
location-provider=manual

; Wayland is the preferred adjustment method on Hyprland
adjustment-method=wayland

[manual]
lat=22.1
lon=75.6

[wayland]
; Match all laptop/monitor outputs
output=*
