windowrule {
  name = windowrule-29
  float = on
  size = (monitor_w*0.6) (monitor_h*0.65)
  match:class = org.freedesktop.impl.portal.desktop.kde
}


windowrule {
  name = windowrule-30
  float = on
  match:class = com.github.hluk.copyq
}

windowrule {
  name = windowrule-31
  float = on
  match:class = (org.gnome.Calculator)
}


# Picture-in-Picture
windowrule {
  name = windowrule-32
  float = on
  keep_aspect_ratio = on
  move = ((monitor_w*0.73)) ((monitor_h*0.72))
  size = (monitor_w*0.25)
  pin = on
  match:title = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
}


# --- Tearing ---
windowrule {
  name = windowrule-33
  immediate = on
  match:class = ^(steam_app).*
}


# No shadow for tiled windows (matches windows that are not floating).
windowrule {
  name = windowrule-34
  no_shadow = on
  match:float = 0
}

windowrule {
  name = packettracer-cli-float
  match:class = ^PacketTracer$
  # match windows whose title is not the main Cisco Packet Tracer window
  match:title = negative:^Cisco Packet Tracer
  float = true
}




