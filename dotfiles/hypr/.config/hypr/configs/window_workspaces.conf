  match:class = ^(com.nextcloud.desktopclient.nextcloud)$
}


windowrule {
  name = windowrule-22
  float = on
  size = (monitor_w*0.75)
  center = on
  match:class = ^(org.gnome.baobab)$
}


windowrule {
  name = windowrule-23
  float = on
  match:class = .*plasmawindowed.*
}

windowrule {
  name = windowrule-24
  float = on
  match:class = kcm_.*
}

windowrule {
  name = windowrule-25
  float = on
  match:class = .*bluedevilwizard
}

windowrule {
  name = windowrule-26
  float = on
  match:title = .*Welcome.*
}

windowrule {
  name = windowrule-27
  float = on
  match:title = ^(illogical-impulse Settings)$
}

windowrule {
  name = windowrule-28
  float = on
  match:title = .*Shell conflicts.*
