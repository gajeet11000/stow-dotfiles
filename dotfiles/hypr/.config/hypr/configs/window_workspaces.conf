  match:title = ^(Library)(.*)$
}


windowrule {
  name = windowrule-13
  center = on
  float = on
  match:title = ^(File Upload)(.*)$
}


windowrule {
  name = windowrule-14
  center = on
  float = on
  match:title = ^(.*)(wants to save)$
}


windowrule {
  name = windowrule-15
  center = on
  float = on
  match:title = ^(.*)(wants to open)$
}


windowrule {
  name = windowrule-16
  float = on
  match:class = ^(blueberry\.py)$
}

windowrule {
  name = windowrule-17
