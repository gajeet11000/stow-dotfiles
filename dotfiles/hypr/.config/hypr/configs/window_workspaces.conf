##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule {
  name = windowrule-1
  no_blur = on
  match:class = ^()$
  match:title = ^()$
}

windowrule {
  name = windowrule-2
  suppress_event = maximize
  match:class = .* # You'll probably like this.
}



windowrule {
  name = windowrule-3
  tile = on
  match:title = (web.whatsapp.com_/)
}

windowrule {
  name = windowrule-4
  workspace = special:whatsapp
  match:title = (Whatsapp)
}


windowrule {
  name = windowrule-5
  tile = on
  match:initial_title = (open.spotify.com_/)
}

windowrule {
  name = windowrule-6
  workspace = special:spotify
  match:title = (Spotify)
}


# Floating
windowrule {
  name = windowrule-7
  center = on
  float = on
  match:title = ^(Open File)(.*)$
}


windowrule {
  name = windowrule-8
  center = on
  float = on
  match:title = ^(Select a File)(.*)$
}


windowrule {
  name = windowrule-9
  center = on
  float = on
  size = (monitor_w*0.6) (monitor_h*0.65)
  match:title = ^(Choose wallpaper)(.*)$
}


windowrule {
  name = windowrule-10
  center = on
  float = on
  match:title = ^(Open Folder)(.*)$
}


windowrule {
  name = windowrule-11
  center = on
  float = on
  match:title = ^(Save As)(.*)$
}


windowrule {
