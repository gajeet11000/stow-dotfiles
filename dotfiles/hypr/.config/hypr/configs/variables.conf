# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 7

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(00fff7ee) rgba(ff00ffee) rgba(ff0077ee) rgba(ffe600ee) rgba(00ff85ee) 45deg
    col.inactive_border = rgba(222222aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {

    rounding = 10
    rounding_power = 4.0

	blurls = waybar
	layerrule = blur,waybar
	layerrule = blur,rofi

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true                # Turn on blur effects
        size = 12                     # Distance of blurring (higher = stronger blur)
        passes = 2                    # Multiple passes smooth the blur at higher sizes
        ignore_opacity = true         # Blur layer ignores pixel opacity for consistency
        new_optimizations = true      # Performance boost (should always be on)
        xray = false                  # Disable for more traditional blur
        noise = 0.02                  # Adds slight grain, reduces banding and artifacts
        contrast = 1.0                # Boosts contrast for punchier colors in blur
        brightness = 0.88             # Slight lift for washed-out backgrounds
        vibrancy = 0.25               # Adds color pop to the blurred area
        vibrancy_darkness = 0.08      # Ensures vibrant colors don't overpower dark backgrounds
        special = false               # Only enable if you want workspace blur (performance hit)
        popups = true                 # Blur popups for consistency
        popups_ignorealpha = 0.18     # Ignore heavily transparent popup pixels
        input_methods = true          # Adds blur to input method windows (e.g. fcitx5)
        input_methods_ignorealpha = 0.18   # Ignore transparent input methods
    }

    shadow {
        enabled = true
        range = 8
        render_power = 3
        sharp = false
        ignore_window = false
        color = rgba(00000077)
        color_inactive = rgba(00000055)
        offset = 2 4
        scale = 1.0
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    # Define custom Bezier curve for smooth animations
    bezier = smoothcurve, 0.25, 0.1, 0.25, 1.0

    # Enable workspace animations (switching desktops) with slidefade style
    animation = workspaces, 1, 4, smoothcurve, slidefade    # faster from 8 to 4 ds (0.4 seconds)

    # Enable window animations (opening, closing, moving)
    animation = windows, 1, 5, smoothcurve, slide          # faster from 10 to 5 ds (0.5 seconds)

    # # Window open animation
    animation = windowsIn, 1, 3, smoothcurve, popin 50%        # faster from 10 to 5 ds

    # Window close animation
    animation = windowsOut, 1, 6, smoothcurve, popin 50%      # faster from 8 to 4 ds

    # Moving/resizing windows animation
    animation = windowsMove, 1, 3, smoothcurve             # faster from 5 to 3 ds (0.3 seconds)

    # Fade for active window switch (opacity change)
    animation = fadeSwitch, 1, 3, smoothcurve              # faster from 6 to 3 ds

    # Animate shadows softly during active window changes
    animation = fadeShadow, 1, 4, smoothcurve              # faster from 7 to 4 ds

    # Fade dimming of inactive windows
    animation = fadeDim, 1, 6, smoothcurve                 # faster from 12 to 6 ds

    # Layer animations (popups, panels)
    animation = layers, 1, 4, smoothcurve, slide           # faster from 7 to 4 ds
    animation = layersIn, 1, 4, smoothcurve, popin
    animation = layersOut, 1, 3, smoothcurve, fade

    # Animate border color changes smoothly
    animation = border, 1, 2, smoothcurve                   # faster from 6 to 3 ds

    # Animate border gradient angle (non-looping for performance)
    animation = borderangle, 1, 2, smoothcurve, once        # faster from 12 to 6 ds

}

group {
    # Automatically add new windows to the currently focused unlocked group.
    auto_group = true

    # New windows spawn after current window in the group (false would append at tail).
    insert_after_current = true

    # Focus on window that was just removed from a group.
    focus_removed_window = true

    # Enable dragging windows into a group to merge them.
    drag_into_group = 1

    # Allow dragging groups onto others to merge them.
    merge_groups_on_drag = true

    # Allow one group dragged into another groupbar merges them.
    merge_groups_on_groupbar = true

    # Control whether floating windows dragged into tiled groups merge or not.
    merge_floated_into_tiled_on_groupbar = false

    # When moving windows with "movetoworkspace[silent]" command, merge into unlocked groups.
    group_on_movetoworkspace = false

    # Colors for group borders when active/inactive and locked/unlocked.
    col.border_active = 0xfff38ba8          # Vibrant pink (Rosewater bright)
    col.border_inactive = 0xff89b4fa        # Vibrant blue (Blueberry bright)
    col.border_locked_active = 0xfff9e2af   # Vibrant warm yellow (Yellow bright)
    col.border_locked_inactive = 0xffcba6f7 # Vibrant mauve (Mauve bright)


    # Groupbar settings (top bar that shows group tabs)
    groupbar {
        enabled = true                         # Show the groupbar
        font_size = 14                          # Slightly bigger font for visibility
        font_weight_active = bold              # Bold for active group title
        font_weight_inactive = bold
        gradients = true                      # Enable gradient backgrounds for bar
        height = 18                          # Taller groupbar for easier reading
        indicator_gap = 1                    # Small gap between indicator and text
        indicator_height = 0                 # Indicator thickness below titles
        stacked = false                      # Horizontal groupbar
        priority = 5                        # Ensure groupbar has high drawing priority
        render_titles = true                 # Render group titles
        text_offset = 1                     # Slight vertical offset of text for aesthetics
        scrolling = true                    # Enable scrolling to change active group
        rounding = 10                       # Rounded corners make it modern-looking
        gradient_rounding = 5
        round_only_edges = false             # Round only edges of the groupbar indicator
        gradient_round_only_edges = false

        col.active = rgba(6a1b9aff) rgba(ab47baff) 90deg   # Deep purple â†’ vibrant violet
        col.inactive = rgb(101010)                         # Dark gray background

        text_color = rgb(f9f9f9)                           # White for readability
        text_color_inactive = rgb(808080)                  # Muted gray
        text_color_locked_active = rgb(f5e0dc)             # Soft highlight for locked active
        text_color_locked_inactive = rgb(5c5c5c)           # Subtle dim gray

        gaps_in = 3
        gaps_out = 3
        keep_upper_gap = false               # Adds some vertical gap at the top for aesthetics
    }
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
    no_hardware_cursors = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
}
