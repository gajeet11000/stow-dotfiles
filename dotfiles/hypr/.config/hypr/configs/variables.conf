
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 7

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(00fff7ee) rgba(ff00ffee) rgba(ff0077ee) rgba(ffe600ee) rgba(00ff85ee) 45deg
    col.inactive_border = rgba(222222aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {

    rounding = 10
    rounding_power = 4.0
    blurls = waybar


    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        ignore_opacity = false
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.02
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }
    
    # Dim
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07

}

# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # Configs
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidefadevert -50%
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidefadevert -50%
}

group {
    # Automatically add new windows to the currently focused unlocked group.
    auto_group = true

    # New windows spawn after current window in the group (false would append at tail).
    insert_after_current = true

    # Focus on window that was just removed from a group.
    focus_removed_window = true

    # Enable dragging windows into a group to merge them.
    drag_into_group = 1

    # Allow dragging groups onto others to merge them.
    merge_groups_on_drag = true

    # Allow one group dragged into another groupbar merges them.
    merge_groups_on_groupbar = true

    # Control whether floating windows dragged into tiled groups merge or not.
    merge_floated_into_tiled_on_groupbar = false

    # When moving windows with "movetoworkspace[silent]" command, merge into unlocked groups.
    group_on_movetoworkspace = false

    # Colors for group borders when active/inactive and locked/unlocked.
    col.border_active = 0xfff38ba8          # Vibrant pink (Rosewater bright)
    col.border_inactive = 0xff89b4fa        # Vibrant blue (Blueberry bright)
    col.border_locked_active = 0xfff9e2af   # Vibrant warm yellow (Yellow bright)
    col.border_locked_inactive = 0xffcba6f7 # Vibrant mauve (Mauve bright)


    # Groupbar settings (top bar that shows group tabs)
    groupbar {
        enabled = true                         # Show the groupbar
        font_size = 14                          # Slightly bigger font for visibility
        font_weight_active = bold              # Bold for active group title
        font_weight_inactive = bold
        gradients = true                      # Enable gradient backgrounds for bar
        height = 18                          # Taller groupbar for easier reading
        indicator_gap = 1                    # Small gap between indicator and text
        indicator_height = 0                 # Indicator thickness below titles
        stacked = false                      # Horizontal groupbar
        priority = 5                        # Ensure groupbar has high drawing priority
        render_titles = true                 # Render group titles
        text_offset = 1                     # Slight vertical offset of text for aesthetics
        scrolling = true                    # Enable scrolling to change active group
        rounding = 10                       # Rounded corners make it modern-looking
        gradient_rounding = 5
        round_only_edges = false             # Round only edges of the groupbar indicator
        gradient_round_only_edges = false

        col.active = rgba(6a1b9aff) rgba(ab47baff) 90deg   # Deep purple â†’ vibrant violet
        col.inactive = rgb(101010)                         # Dark gray background

        text_color = rgb(f9f9f9)                           # White for readability
        text_color_inactive = rgb(808080)                  # Muted gray
        text_color_locked_active = rgb(f5e0dc)             # Soft highlight for locked active
        text_color_locked_inactive = rgb(5c5c5c)           # Subtle dim gray

        gaps_in = 3
        gaps_out = 3
        keep_upper_gap = false               # Adds some vertical gap at the top for aesthetics
    }
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
    # precise_mouse_move = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
    no_hardware_cursors = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
    exit_window_retains_fullscreen = false
    allow_session_lock_restore = true
}

binds {
    movefocus_cycles_fullscreen = true
}