#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  # Swap Caps Lock and Escape keys
  kb_options = caps:swapescape

  # Typing repeat rate and delay (in milliseconds)
  repeat_rate = 25               # Keys repeat 25 times per second
  repeat_delay = 600             # Delay before repeat starts (600 ms)

  # Mouse and pointer behavior
  sensitivity = 0.0              # Default mouse sensitivity (range -1.0 to 1.0)
  accel_profile = adaptive       # Mouse acceleration profile (flat, adaptive, or custom)
  force_no_accel = false         # Do not disable mouse acceleration forcibly

  # Natural scroll inversion (true enables natural/inverted scroll direction)
  natural_scroll = false

  # Numlock state at startup
  numlock_by_default = true

  # Follow mouse focus behavior (0/1/2/3)
  # 0 = Disabled, no focus on mouse move
  # 1 = Focus follows mouse on enter
  # 2 = Loose focus follows mouse (less strict)
  # 3 = Completely separate keyboard and mouse focus
  follow_mouse = 1
  follow_mouse_threshold = 0.0   # Minimal movement threshold before focus changes

  # Touchpad specific settings
  touchpad {
    disable_while_typing = true  # Disable touchpad while typing to avoid accidental input
    natural_scroll = true        # Separate from the global natural_scroll if desired
    tap-to-click = true           # Enable tap-to-click on touchpad
    clickfinger_behavior = true   # Default behavior for clicks with multiple fingers
    tap-and-drag = true           # Enable tap-and-drag sticky lock
    drag_lock = false             # Disable tap-and-drag sticky lock
    drag_3fg = 0                  # Disable three-finger drag
  }
}


# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {

  # Minimum swipe distance (in pixels) to activate the workspace swipe
  workspace_swipe_distance = 200

  # Enable workspace swipe gesture from the edge of a touchscreen
  workspace_swipe_touch = false

  # Invert the swipe direction on touchpad (true by default for natural feel)
  workspace_swipe_invert = true

  # Invert the swipe direction on touchscreen (false by default)
  workspace_swipe_touch_invert = false

  # Minimum swipe speed (in px per timepoint) to force the workspace change
  workspace_swipe_min_speed_to_force = 30

  # Ratio of swipe distance needed to trigger the workspace switch (0.5 = 50%)
  workspace_swipe_cancel_ratio = 0.5

  # Swipe right on the last workspace creates a new workspace
  workspace_swipe_create_new = false

  # Enable direction lock to prevent accidental workspace changes
  workspace_swipe_direction_lock = true

  # Distance needed to activate direction lock (in pixels)
  workspace_swipe_direction_lock_threshold = 10

  # Disable clamping so swipe can continue past neighboring workspaces if true
  workspace_swipe_forever = false

  # Use 'r' prefix for gestures workspace id instead of 'm'
  workspace_swipe_use_r = false
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
